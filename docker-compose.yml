services:
  scip-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scip-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/scip}
      - NODE_ENV=production
    volumes:
      # Mount config file (optional, if using config.json instead of env vars)
      # - ./config.json:/app/config.json:ro
      
      # Mount logs directory for persistence
      - ./logs:/app/logs
    networks:
      - scip-network
    # Optional: expose health check port if you add one
    # ports:
    #   - "3000:3000"
    depends_on:
      - mongodb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: MongoDB service for local development/testing
  mongodb:
    image: mongo:6.0
    container_name: scip-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
    networks:
      - scip-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  scip-network:
    driver: bridge

volumes:
  mongodb_data:
